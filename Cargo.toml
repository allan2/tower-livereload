[package]
authors = ["Leo Gaskin <leo.gaskin@le0.gs>"]
categories = ["development-tools", "web-programming"]
description = "A LiveReload middleware built on top of tower."
edition = "2021"
homepage = "https://github.com/leotaku/tower-livereload"
keywords = ["axum", "live-reload", "livereload", "tower", "web"]
license = "MIT OR Apache-2.0"
name = "tower-livereload"
readme = "README.md"
repository = "https://github.com/leotaku/tower-livereload"
rust-version = "1.56.0"
version = "0.8.0"

[lib]
doctest = false
path = "./src/lib.rs"

[dependencies]
bytes = "1.4.0"
http = "0.2.9"
http-body = "0.4.5"
pin-project-lite = "0.2.9"
tokio = { version = "1.28.2", features = ["sync", "rt"] }
tower = "0.4.13"
